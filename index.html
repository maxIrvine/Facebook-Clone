<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="row nav-bar">
        <div class="col-md-6 col-lg-6 logo">
            <img class="icon" src="images/icon.png" alt="Facebook logo">
            <input class="search-field" type="text" value="Search Facebook" id="text" style="width: 300px;">
            <i class="fa fa-search fa-2x" aria-hidden="true"></i>
        </div>
        <div class="col-md-6 col-lg-6 options">
            <img class="stuff" src="images/stuff.png" alt="stuff">
        </div>
    </div>
    <div class="main">
        <div class="col-md-3 col-lg-3 left-side-bar">
            <div class="col-md-12 col-lg-12 profile">
                <img src="images/profile.png" alt="profile">
            </div>
            <div class="col-md-12 col-lg-12 news-feed">
                <img src="images/news-feed.png" alt="news-feed">
            </div>
            <div class="col-md-12 col-lg-12 messenger">
                <img src="images/messenger.png" alt="messenger">
            </div>
            <div class="col-md-12 col-lg-12 shortcuts">
                <img src="images/shortcuts.png" alt="shortcuts">
            </div>
            <div class="col-md-12 col-lg-12 explore">
                <img src="images/explore.png" alt="explore">
            </div>
            <div class="col-md-12 col-lg-12 events">
                <img src="images/events.png" alt="events">
            </div>
            <div class="col-md-12 col-lg-12 pages">
                <img src="images/pages.png" alt="pages">
            </div>
            <div class="col-md-12 col-lg-12 groups">
                <img src="images/groups.png" alt="groups">
            </div>
            <div class="col-md-12 col-lg-12 friend-list">
                <img src="images/friend-lists.png" alt="friend-lists">
            </div>
            <div class="col-md-12 col-lg-12 on-this-day">
                <img src="images/on-this-day.png" alt="on-this-day">
            </div>
            <div class="col-md-12 col-lg-12 pokes">
                <img src="images/pokes.png" alt="pokes">
            </div>
        </div>
        <div class="col-md-5 col-lg-5 feed">
            <div class="col-md-12 col-lg-12 post">
                <div class="col-md-12 col-lg-12 top-post">
                    <div class="col-md-4 col-lg-4 create-a-post">
                        <img src="images/create-a-post.png" alt="create a post">
                    </div>
                    <div class="col-md-4 col-lg-4 photo-video-album">
                        <img src="images/photo-video-album.png" alt="photo/video album">
                    </div>
                    <div class="col-md-4 col-lg-4 live-video">    
                        <img src="images/live-video.png" alt="live video">
                    </div>
                </div>
                <div class="col-md-12 col-lg-12 middle-post">

                </div>
                <div class="col-md-12 col-lg-12 bottom-post">

                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 right-side-bar">

        </div>
    </div>
</body>
</html>
